<!DOCTYPE html>
<html>
    <head>
        <script src="./main.js" defer></script>
        <meta charsheet="UTF-8">
        <style>
            .cell.hit {
                background-color: brown;
            }
            .cell.miss{
                background-color: darkkhaki;
            }
            .occupied {
                background-color: blue;
            }

            #main {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                padding: 5%;
            }

            .player-board {
                display: grid;
                grid-template-rows: repeat(10, 50px);
                grid-template-columns: repeat(10, 50px);
                gap: 0;
            }

            .computer-board {
                display: grid;
                grid-template-rows: repeat(10, 50px);
                grid-template-columns: repeat(10, 50px);
                gap: 0;
            }

            div.cell {
                border: 1px solid black;
            }

            div.hit.down {
                background-color: coral;
            }

            .display {
                font-size: 150%;
            }

        </style>
    </head>
    <body>
        <div id='main'>
            <div class="player-board">
            </div>
            <div class="display">
            </div>
            <div class="computer-board">
            </div>
        </div>
        <div id="ship-selector-container">
            <div id="arrangament">
                <p>Arrangement</p>
                <p id="arrangement"></p>
                <button id="change-arrangement">Click to change arrangement</button>
            </div>
            <div id="ship-size">
                <p>Length</p>
                <input type="radio" name="length" id="very-small" value="1">
                <label for="very-small">Very Small (1 cell)</label>
                <input type="radio" name="length" id="small" value="2">
                <label for="small">Small (2 cells)</label>
                <input type="radio" name="length" id="medium" value="3">
                <label for="medium">Medium (3 cells)</label>
                <input type="radio" name="length" id="large" value="4">
                <label for="large">Large (4 cells)</label>
            </div>
        </div>
    </body>
</html>
